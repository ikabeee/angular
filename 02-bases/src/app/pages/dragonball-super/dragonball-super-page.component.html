<h1 class="text-3xl font-bold text-black mb-4 text-center border-b-2 border-gray-400 pb-2">Dragonball page</h1>

<section class="flex flex-wrap gap-4">
  <div class="w-full sm:w-1/2 border border-gray-300 rounded-md p-4">
    <dragonball-character-add
    (newCharacter)="addCharacter($event)"
    />
    <!-- Event es el valor emitido -->
  </div>
  <div class="w-full sm:w-1/2 border border-gray-300 rounded-md p-4">
    <dragonball-character-list
    listName="Listado de personajes"
    [characters]="characters()"/>
  </div>
</section>
