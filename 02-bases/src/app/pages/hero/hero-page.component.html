<h1>{{ name() }}</h1>
<dl class="mb-4">
  <div class="flex flex-col gap-2 mt-2">
    <div class="flex gap-2">
      <dt class="font-bold">Nombre:</dt>
      <dd>{{ name() }}</dd>
    </div>
    <div class="flex gap-2">
      <dt class="font-bold">Edad:</dt>
      <dd>{{ age() }}</dd>
    </div>
    <div class="flex gap-2">
      <dt class="font-bold">MÃ©todo:</dt>
      <dd>{{ heroDescription() }}</dd>
    </div>
    <div class="flex gap-2">
      <dt class="font-bold">Capitalizado:</dt>
      <!--Using pipes on angular!-->
      <dd>{{ name() | uppercase }}</dd>
    </div>
  </div>
</dl>
<div class="flex justify-between">
  <button (click)="changeHero()" class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 cursor-pointer">
    Cambiar nombre
  </button>
  <button (click)="changeAge()"
    class="p-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 cursor-pointer">Cambiar edad</button>
  <button (click)="resetForm()"
    class="p-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 cursor-pointer">Reset</button>
</div>
